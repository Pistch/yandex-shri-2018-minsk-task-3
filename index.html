<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра в города</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <h1>Поиграем в города?</h1>
    </header> 
    <div class="chat">
        <div class="messages-area">
            <div class="messages-area__errors"></div>
        </div>
        <div class="input-area">
            <progress></progress>
            <input class="input-area__textfield" type="text" placeholder="Например, Суздаль">
            <button class="input-area__voice-input"><i class="fa fa-3x fa-microphone" title="Ввести название голосом"></i></button>
            <button class="input-area__submit-button"><i class="fa fa-3x fa-angle-double-right" title="Сделать ход!"></i></button>
        </div>
    </div>
    <div id="ymap"></div>
    <div class="popup__gag">
        <div class="popup__window">
        </div>
    </div>
    <div class="templates">
        <div class="templates__settings">
            <h2>Настройки игры</h2>
            <h3>Сложность:</h3>
            <form name="settings__form">
                <label><input type="radio" value="9" name="difficulty"> Низкая</label><br />
                <label><input type="radio" value="7" name="difficulty"> Средняя</label><br />
                <label><input type="radio" value="4" name="difficulty"> Высокая</label><br />
                <label><input type="radio" value="0" name="difficulty"> Нечестно</label><br />
                <label><input type="checkbox" name="time-limit"> Ограничение по времени хода</label><br />
            </form>
            <button>Начать игру</button>
        </div>
        <div class="templates__results">
            <h2>winner</h2>
            <h3>Результаты:</h3>
            <div>
                <ul>
                    <span>Вы:</span>
                </ul>
                <ul>
                    <span>Компьтер:</span>
                </ul>
            </div>
            <button>Новая игра</button>
        </div>
    </div>
    <script src="js/cities.js"></script>
    <script src="js/main.js"></script>
    <script src="https://use.fontawesome.com/68ff3e950f.js"></script>
</body>
</html>
